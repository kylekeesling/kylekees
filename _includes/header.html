<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="images/icons/54.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/72.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icons/114.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icons/144.png">

  <link href="https://micro.blog/kylekeesling" rel="me" />

  <meta property="og:site_name" content="kyleke.es" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="http://kyleke.esimages/icons/512.png" />
  {% if page.url == "/index.html" %}
  <meta property="og:title" content="{{ site.name }}" />
  <meta property="og:description" content="{{ site.description }}" />
  {% else %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  {% endif %}

  <title>{{ page.title }}</title>

  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/styles.css">

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

  <link rel="alternate" type="application/rss+xml" title="{{ site.url }}" href="//{{ site.url }}/feed.xml">

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-10165113-4', 'kyleke.es');
    ga('send', 'pageview');
  </script>

</head>

<body>

  <div class="mb-6 bg-blue-dark pt-8 px-8 pb-8 text-white shadow-md header">
    <a href="/">
      <img src="/images/logo.png" width="250" alt="kyleke.es">
    </a>
    <div style="white-space: nowrap;">I'm Kyle Keesling, <wbr>an Indianapolis-based Rubyist <wbr>& Full-stack Developer
    </div>

    <ul class="list-reset pt-4">
      <li class="float-left pr-4">
        <a class="text-white hover:text-grey" href="/">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li class="float-left pr-4">
        <a class="text-white hover:text-grey" href="/about" title="About Kyle">
          <i class="fa fa-info-circle"></i></a>
      </li>
      <li class="float-left pr-4">
        <a class="text-white hover:text-grey" href="http://twitter.com/kylekeesling" title="Twitter">
          <i class="fa fa-twitter"></i>
        </a>
      </li>
      <li class="float-left pr-4">
        <a class="text-white hover:text-grey" href="http://github.com/kylekeesling" title="GitHub">
          <i class="fa fa-github"></i>
        </a>
      </li>
      <li class="float-left pr-4">
        <a class="text-white hover:text-grey" href="/feed.xml" title="Subscribe">
          <i class="fa fa-rss"></i></a>
      </li>
    </ul>
  </div>
