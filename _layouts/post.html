---
layout: default
---

<div class="row">
  <div class="col-md-10 col-md-offset-1">

    {% if page.link %}
      <h2 class="post-title"><a href="{{ page.link }}">{{ page.title }}</a> <i class="fa fa-external-link"></i></h2>
    {% else %}
        <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    {% endif %}

    <div class="post-date">
      {{ page.date | date: "%B, %-d %Y" }} - <a href="{{ page.url }}" title="Permalink"><i class="fa fa-link"></i></a>
    </div>

    <p>{{ content }}</p>

    <div class="post-footer">
      <a href="/"><i>&larr; Go Back</i></a>
    </div>

  </div>
</div>
