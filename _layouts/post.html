---
layout: default
---
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    {% if page.link %}
      <h2 class="postTitle"><a href="{{ page.link }}">{{ page.title }}</a> <i class="fa fa-external-link"></i></h2>
    {% else %}
        <h2 class="postTitle"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    {% endif %}

    <span class="postDate">{{ page.date | date: "%B, %-d %Y" }} - <a href="{{ page.url }}"><i class="fa fa-link"></i></a></span>

    <p>{{ content }}</p>

  </div>
</div>
