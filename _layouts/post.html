---
layout: default
---

{% if page.link %}
  <h1 class="post-title"><a href="{{ page.link }}" title="{{ page.title }} - {{ page.source }}">{{ page.title }}</a> <i class="fa fa-external-link header-link"></i></h1>
{% else %}
    <h1 class="post-title">{{ page.title }}</h1>
{% endif %}

<div class="font-thin pt-1">
  <em>{{ page.date | date: "%B, %-d %Y" }} - <a href="{{ page.url }}" title="Permalink"><i class="fa fa-link"></i></a></em>
</div>

<div class="my-5">
  {{ content }}
</div>
